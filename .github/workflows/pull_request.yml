name: Build Pull Request

on: pull_request

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
    runs-on: '${{ matrix.os }}'
    
    steps:
      - name: Checkout
        uses: actions/checkout@latest
        
      - name: Setup JDK 16
        uses: actions/setup-java@latest
        with:
          java-version: 16
          distribution: adopt
          
      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew build
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2.2.4
        with:
          name: build-artifacts
          path: build/libs
